<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kenneth Ye" />
    <meta name="description" content="Personal portfolio displaying projects" />
    <link href="css/index_style.css" rel="stylesheet" />
    <link href="css/navbar_style.css" rel="stylesheet" />
    <title>Portfilo</title>
  </head>
  <nav>
    <div id="container">
      <img src="images/dev-icon.png" id="dev_img" alt="main olgo for nav bar"/>
      <input class="search-bar" type="search" placeholder="SEARCH"/>
      <a id="home" onclick="home()">HOME</a>
      <a id="about" onclick="about()">ABOUT</a>
      <a id="projects" onclick="projects()">PROJECTS</a>
      <a id="contact" onclick="contact()">CONTACT</a>
      <img class="list-icon" src="images/list-icon.png" onclick="list-open()">
      <script src="Js/nav-bar.js"></script>
    </div>
  </nav>
  <body>
    <main>
      <div class="welcome_container">
        <div class="welcome">
          <header>
            <h1>Welcome to my portfolio!</h1>
          </header>
          <p class="description">Visit other pages to explore more about me.</p>
        </div>
        <div class="lan-wrapper">
          <img class="lan_img html" src="images/html_logo.png" alt="html logo" />
          <img class="lan_img css" src="images/css_logo.png" alt="css_logo" />
          <img class="lan_img js" src="images/js_logo.png" alt="css_logo" />
        </div>
        <div>
          
        </div>
      </div>
    </main>
  </body>
</html>
